<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Gym Membership Application</h1>
    </header>

    <!-- Search and Membership Packages Section -->
    <main>
        <section id="searchSection">
            <div class="membership-card">
                <h3>Packages:</h3>
                <select id="searchCategory">
                    <option value="">Select a package type</option>
                    <option value="weightLoss">Weight Loss Package</option>
                    <option value="muscleBuilding">Muscle Building Package</option>
                    <option value="cardioFitness">Cardio Fitness Package</option>
                    <option value="yogaWelness">Yoga & Wellness Package</option>
                    <option value="SeniorFitness">Senior Fitness Package</option>
                    <option value="BootcampFitness">Bootcamp Package</option>
                    <option value="corporateFitness">Corporate Fitness Package</option>
                </select>
                <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            </div>
        </section>

        <!-- Display Available Memberships -->
        <section id="membershipsList">
            <div class="membership-card">
                <h3>Basic Membership</h3>
                <p>Access to gym facilities during working hours.</p>
                <button class="applyButton"><i class="fas fa-check"></i> Apply Now</button>
            </div>
            <div class="membership-card">
                <h3>Premium Membership</h3>
                <p>24/7 Access, Personal Trainer, and more.</p>
                <button class="applyButton"><i class="fas fa-check"></i> Apply Now</button>
            </div>
            <div class="membership-card">
                <h3>VIP Membership</h3>
                <p>Access to gym facilities plus personal trainer.</p>
                <button class="applyButton"><i class="fas fa-check"></i> Apply Now</button>
            </div>
        </section>
    </main>

    <!-- Admin Panel Section (hidden by default) -->
    <section id="adminSection" style="display:none;">
        <h2>Admin Panel</h2>
        <button id="addMembershipButton"><i class="fas fa-plus"></i> Add New Membership</button>
        <div id="adminMembershipsList">
            <!-- Admin memberships list will be dynamically populated here -->
        </div>
    </section>

    <!-- Registration Modal -->
    <div id="registerForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <input type="text" id="registerFirstName" placeholder="First Name">
            <input type="text" id="registerLastName" placeholder="Last Name">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="tel" id="registerPhone" placeholder="Phone Number">
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="registerConfirmPassword" placeholder="Confirm Password">
            <button id="registerSubmit" class="register-submit-btn"><i class="fas fa-user-plus"></i> Submit</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginForm" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginSubmit"><i class="fas fa-sign-in-alt"></i> Submit</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="javascript/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
